<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuimiDiverte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Spice&family=Orbitron:wght@400
..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100
..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app">
        <h1>QuimiDiverte</h1>
        <div class="quiz">
            <div class="questions-container hide">
                <h2 class="question-text">Questions goes here</h2>
                <div class="answers-container">
                    <button class="answer btn" >Answer 1</button>
                    <button class="answer btn" >Answer 2</button>
                    <button class="answer btn" >Answer 3</button>
                    <button class="answer btn" >Answer 4</button>
                </div> 
                <div class="btn-container">
                    <button class="next-question next-btn hide">Próxima Pergunta</button>     
                </div>
            </div>
            <div class="btn-container">
                <button class="next-btn start-game">Iniciar Jogo</button>
                <button class="next-btn play-again hide">Jogue Novamente</button>
                <button class="next-btn biblio hide">Saiba Mais</button>
            </div>    
        </div>
      
    </main>
    <div class="app2 hide">
        <h1>QuimiDiverte</h1>
        <h2 id="name">Alice Augusta Ball</h2>
        <div class="chemi">
            <img id="image" src="./img/Alice_Augusta_Ball.jpg" alt="Retrato de Alice Ball na sua formatura">
            <p id="bio">"Isolou os ácidos graxos do óleo de chaulmoogra e os converteu em ésteres de etila, aumentando sua absorção e eficácia contra hanseníase. Foi a primeira mulher negra a obter um mestrado em Química pela Universidade do Havaí."</p>
       </div>
       <div class="btn-container">
            <button class="next-btn next-chem">Próximo</button>
            <button class="again-button next-btn">Jogue Novamente</button>
       </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
